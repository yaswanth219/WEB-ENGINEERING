<!DOCTYPE html>    
<html>    
<head>    
    <title>Login Form</title>    
    <link rel="stylesheet" type="text/css" href="css/style.css">    
</head>    
<body>    
    <h2 style="margin-left: 50%;">Login Page</h2><br>    
    <div class="login" style="align-items: center; margin-left: 50%;">    
    <form id="login" method="get" action="login">    
        <label><b>User Name     
        </b>    
        </label>    
        <input type="text" name="Uname" id="Uname" placeholder="login Id"> 
        <br><br>    
        <label><b>Password     
        </b>    
        </label>    
        <input type="Password" name="Pass" id="Pass" placeholder="Password">    
        <br><br>    
        <input type="button" name="log" id="log" value="SUBMIT">           
    </form>     
</div>    
</body>    
</html>
